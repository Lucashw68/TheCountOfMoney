name: API

on:
  push:
    branches:
      - main
      - develop
    paths:
    - 'api/**'
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:

    name: Build
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [14]

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@master

      - name: Build API ğŸ—
        run: docker-compose up -d api
