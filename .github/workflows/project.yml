name: Project

on:
  push:
    branches:
      - main
    paths-ignore:
    - 'README.md'
    - 'GIT_README.md'
    - 'release.sh'
  pull_request:
    branches:
      - main

jobs:
  build:

    name: Build Project
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [14]

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@master

      - name: Build the docker-compose ğŸ—
        run: docker-compose up -d

      - name: Check running containers ğŸ‘€
        run: docker ps -a
